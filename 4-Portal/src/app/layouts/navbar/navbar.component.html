<header class="site-header">
    <div class="site-header-contents">
        <a href="home" id="user" class="site-logo shadows"> {{ userName }} </a>

        <nav class="site-nav">
            <a class="shadows" id="signout" *ngIf="auth.authenticated" (click)="clickHandler()">SignOut</a>
            <a class="shadows" *ngIf="!auth.authenticated" (click)="nav('login')">SignIn</a>
        </nav>
    </div>
</header>
