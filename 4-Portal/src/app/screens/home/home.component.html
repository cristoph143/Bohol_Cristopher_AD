<div class="intro-section">
    <h1>Angular HTML Table Example<br><br></h1>

    <!-- <button type="button" class="button" (click)="displayUsers">Edit</button>
    <button type="button" class="button">Delete</button> -->
    <br>
    <div style="overflow-x:auto;">
        <table>
            <thead>
                <tr>
                    <th>#ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of user1">
                    <!-- <td>{{ user.id }}</td> -->
                    <td>{{ user.name }}</td>
                    <td>{{ user.age }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.password }}</td>
                    <!-- <td>
                <button type="button" >Edit</button>
                <button type="button" >Delete</button>
                </td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
